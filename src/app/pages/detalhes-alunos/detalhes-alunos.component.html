<mat-card>

<div>
    <h1>
        Detalhes Aluno
    </h1>
</div>
<div *ngIf="aluno">
    <form>
        <div class="input_box">
            <mat-form-field>
            <mat-label>Código da Matrícula:</mat-label>
            <input matInput type="text" value="{{aluno.codigodaMatricula}}" disabled>
        </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
            <mat-label>Nome:</mat-label>
            <input matInput type="text"value="{{aluno.nome}}"disabled>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
            <mat-label>Turma:</mat-label>
            <input matInput type="text"value="{{aluno.turma}}"disabled>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
            <mat-label>Local da Foto:</mat-label>
            <input matInput type="text"value="{{aluno.foto}}"disabled>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
            <mat-label>Situação:</mat-label>
            <input matInput type="text"value="{{aluno.ativo == true? 'Ativo' : 'Inativo'}}"disabled>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
            <mat-label>Data de Criação:</mat-label>
            <input matInput type="text"value="{{aluno.dataDeCriacao}}"disabled>
            </mat-form-field>
        </div>

        <div class="input_box">
            <mat-form-field>
            <mat-label>Data de Alteração:</mat-label>
            <input matInput type="text"value="{{aluno.dataDeAlteracao}}"disabled>
            </mat-form-field>
        </div>

        <div class="btn-box">
            <button (click)="InativaAluno()" mat-raised-button color="warn">Inativar Aluno</button>
            <button routerLink=''mat-raised-button>Voltar</button>


        </div>

    </form>
</div>

</mat-card>
