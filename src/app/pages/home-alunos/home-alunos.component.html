<mat-card>

    <div class="aluno-box" >
        <button routerLink="/cadastro-alunos" mat-raised-button="primary">Cadastrar Novo Aluno</button>
        <div class="input_box">
          
            <mat-form-field>
            <mat-label>Procurar:</mat-label>
            <input matInput type="text" placeholder="Qual aluno está procurando?"(input) = "search($event)">
            </mat-form-field>

        </div>
    </div>
  
<table  mat-table [dataSource] = "alunos"  class = "mat-elevation-z8">

    <ng-container  matColumnDef = "Situação"> 
      <th  mat-header-cell *matHeaderCellDef> Situação </th> 
      <td  mat-cell *matCellDef = "let aluno">

        <div *ngIf="aluno.ativo == true; else inativo">
            <img src="assets/Images/Ativo.png" alt="" style="height: 20px; width: 20px">
        </div>                   
          
        <ng-template #inativo>
            <img src="assets/Images/Inativo.png" alt="" style="height: 20px; width: 20px">
        </ng-template>
    
      </td > 
    </ng-container >
 
    <ng-container  matColumnDef = "Código da Matrícula"> 
        <th  mat-header-cell *matHeaderCellDef> Código da Matrícula </th> 
        <td  mat-cell *matCellDef = "let aluno"> {{ aluno.codigodaMatricula}} </td > 
    </ng-container >

    <ng-container  matColumnDef = "Nome do Aluno"> 
        <th  mat-header-cell *matHeaderCellDef> Nome do Aluno </th> 
        <td  mat-cell *matCellDef = "let aluno"> {{ aluno.nome}} </td > 
    </ng-container >
 
    <ng-container  matColumnDef = "Local da Foto"> 
        <th  mat-header-cell *matHeaderCellDef> Local da Foto </th> 
        <td  mat-cell *matCellDef = "let aluno"> {{ aluno.foto}} </td > 
    </ng-container >

    <ng-container  matColumnDef = "Ações"> 
        <th  mat-header-cell *matHeaderCellDef> </th> 
        <td  mat-cell *matCellDef = "let aluno"> 
        
            <button routerLink="/editar-alunos/{{aluno.id}}"mat-raised-button color="accent">Editar</button>
            <button routerLink="/detalhes-alunos/{{aluno.id}}" mat-raised-button>Detalhes</button>

        </td > 
    </ng-container >

    <ng-container  matColumnDef = "Excluir"> 
        <th  mat-header-cell *matHeaderCellDef> </th> 
        <td  mat-cell *matCellDef = "let aluno">
        
            <button mat-raised-button color="warn" (click)="OpenDialog(aluno.id)">Excluir</button>
        
        </td > 
    </ng-container >
  
    <tr  mat-header-row *matHeaderRowDef = "colunas" > </tr > 
    <tr  mat-row *matRowDef = "let row; columns: colunas;"> </tr > 

  </table>
